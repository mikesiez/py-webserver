<!doctype html>
<html>
<head>
    <title>Control Panel</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            transition: color 0.15s ease, transform 0.1s ease;
        }
        html {
            background-color: black;
        }
        h2 {
            font-style: italic;
            font-size: 200%;
            color: lime;
            padding-left: 2%;
            -webkit-text-stroke: white 0.2px;
        }
        a {
            font-size: 150%;
            padding-left: 3%;
            color: lime;
            display: inline-block;
        }
        a:hover {
            color: white;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    {{global_html['header']|safe}}
{% if user == "MICHAEL" %}
<p style="padding-left: 2%; color: cyan; font-size: 120%;">Last updated: {{last_updated}}</p>
<a href="/performance">/monitor.sys</a><br/>
<a href="/minecraft">./minecraft-server</a><br/>
<a href="/update">./update.sh</a><br/>
<a href="/reboot">./reboot.sh</a>
{% endif %}
</body>
</html>
